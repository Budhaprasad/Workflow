name: Clean Up Blocked By References

on:
  workflow_dispatch:

jobs:
  cleanup-blocked:
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - name: Check and update "Blocked by Issue" references
        uses: actions/github-script@v7
        with:
          script: |
            const issue = context.payload.issue;
            if (!issue) {
              console.log("No issue found in payload.");
              return;
            }

            const issueNumber = issue.number;
            const repo = context.repo.repo;
            const owner = context.repo.owner;

            const body = issue.body;
            if (!body) {
              console.log("No body in issue.");
              return;
            }

            // Extract "Blocked by Issue #2 #3"
            const match = body.match(/Blocked by Issue\s+#([\d\s#]+)/i);
            if (!match) {
              console.log("No blocked issues found.");
              return;
            }

            const issueRefs = match[1]
              .split(/[#\s]+/)
              .filter(Boolean)
              .map(Number);

            let openIssues = [];
            for (const ref of issueRefs) {
              try {
                const res = await github.rest.issues.get({
                  owner,
                  repo,
                  issue_number: ref
                });
                if (res.data.state === 'open') {
                  openIssues.push(ref);
                }
              } catch (err) {
                console.warn(`Could not fetch issue #${ref}: ${err}`);
              }
            }

            let updatedBody;
            if (openIssues.length === 0) {
              // Remove the entire "Blocked by Issue..." line
              updatedBody = body.replace(/^.*Blocked by Issue.*$/im, '').trim();
            } else {
              // Update line to show only open issues
              updatedBody = body.replace(/Blocked by Issue.*$/im, `Blocked by Issue ${openIssues.map(i => `#${i}`).join(' ')}`);
            }

            if (updatedBody !== body) {
              await github.rest.issues.update({
                owner,
                repo,
                issue_number: issueNumber,
                body: updatedBody
              });
              console.log("Issue updated with remaining open blockers.");
            } else {
              console.log("No update needed.");
            }
