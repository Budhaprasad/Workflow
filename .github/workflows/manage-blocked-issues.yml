name: Clean Up Blocked By References

on:
  workflow_dispatch:
  issues:
    types: [edited, reopened, opened]

jobs:
  cleanup-blocked:
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - name: Check and update blocked by issues
        uses: actions/github-script@v7
        with:
          script: |
            const issueNumber = context.payload.issue.number;
            const repo = context.repo.repo;
            const owner = context.repo.owner;

            const issue = context.payload.issue;
            const body = issue.body;

            // Extract "Blocked by Issue #X #Y" pattern
            const match = body.match(/Blocked by Issue\s+#([\d\s#]+)/i);
            if (!match) return;

            const issueRefs = match[1]
              .split(/[#\s]+/)
              .filter(Boolean)
              .map(Number);

            let openIssues = [];
            for (const ref of issueRefs) {
              try {
                const res = await github.rest.issues.get({
                  owner,
                  repo,
                  issue_number: ref
                });
                if (res.data.state === 'open') {
                  openIssues.push(ref);
                }
              } catch (err) {
                console.warn(`Could not fetch issue #${ref}: ${err}`);
              }
            }

            let updatedBody;
            if (openIssues.length === 0) {
              // Remove the entire "Blocked by Issue..." line
              updatedBody = body.replace(/^.*Blocked by Issue.*$/im, '').trim();
            } else {
              // Update line to only show open issues
              updatedBody = body.replace(/Blocked by Issue.*$/im, `Blocked by Issue ${openIssues.map(i => `#${i}`).join(' ')}`);
            }

            if (updatedBody !== body) {
              await github.rest.issues.update({
                owner,
                repo,
                issue_number: issueNumber,
                body: updatedBody
              });
            }
