name: Detect Tagged Issues in Comments

on:
  workflow_dispatch:

permissions:
  issues: read

jobs:
  detect-tagged-issues:
    runs-on: ubuntu-latest

    steps:
      - name: Find issue comments with tagged issues
        uses: actions/github-script@v7
        with:
          script: |
            const issueRegex = /(?:^|\s)#(\d+)|(\S+\/\S+)#(\d+)/g;

            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open'
            });

            for (const issue of issues.data) {
              console.log(`\n🔍 Issue #${issue.number}: ${issue.title}`);

              if (issue.comments > 0) {
                const comments = await github.rest.issues.listComments({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: issue.number
                });

                for (const comment of comments.data) {
                  const matches = [...comment.body.matchAll(issueRegex)];

                  if (matches.length > 0) {
                    console.log(`🗨️  Comment by ${comment.user.login} contains reference(s):`);
                    matches.forEach(match => {
                      if (match[1]) {
                        console.log(`   → References issue #${match[1]} (same repo)`);
                      } else if (match[2] && match[3]) {
                        console.log(`   → References issue ${match[2]}#${match[3]} (cross-repo)`);
                      }
                    });
                  }
                }
              }
            }
